machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build -t joerter/docker-chat .
test:
  override:
    - docker run --rm joerter/docker-chat npm test
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push joerter/docker-chat
